<div class="jumbotron">
    <div class="container">
        <h3><i routerLink='' class="fas fa-arrow-circle-left"></i> {{name}} <span [ngStyle]="{'color': '#'+ratingColor}" class="badge badge-light">{{rating}}/5 <i class="fas fa-star"></i></span></h3>
        <h6 class="text-muted">{{cuisines}} | <i>Usually costs {{costForTwo | currency:"&#8377;"}} for 2 individuals*</i></h6>
        <p style="cursor: pointer" (click)="timingToggler()"><i class="fas fa-calendar-alt"></i> Click to see available timings</p>
        <p *ngIf="timingToggle">{{timing}}</p>
        <hr>
        <div class="form-group">
            <button class="btn btn-info mr-2" routerLink='menu'>View Menu</button>
            <button class="btn btn-info" (click)="navigateToReviews()">Reviews</button>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
