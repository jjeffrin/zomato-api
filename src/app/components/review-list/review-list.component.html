<div class="row">
    <div class="col-sm-6">
        <div *ngFor="let review of reviews">
            <app-review [review]='review.review'></app-review>
        </div>
    </div>
    <div *ngIf="reviews.length > 0">
        <div class="col-sm-6">
            <app-review-chart [reviews]="reviews"></app-review-chart>
        </div>
    </div>
</div>
